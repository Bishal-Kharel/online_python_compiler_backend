version: "3.8"
services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - db_data:/code
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    command: daphne -b 0.0.0.0 -p 8000 codebuddy.asgi:application

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  db_data:

